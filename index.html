<!DOCTYPE html>
<html>
<head>
    <title>Angular Solo Practice</title>
</head>
<body ng-app="TodoApp">
    <section ng-controller="TodoCtrl">
        <h1>{{ title }}</h1>
    <div>
        <input type="text" ng-model="macaroni">
        <div>{{macaroni}}</div>

        <input type="text" ng-model="searchText">
    </div>

    <div>
        <ul ng-repeat="currentTask in todos | filter:searchText">
            <li>{{currentTask.name}} <button ng-click="killTodo(currentTask)">Finish</button></li>
        </ul>
    </div>

    <div> 
        Grouped Tasks:
        <select ng-model="theTodo" ng-options="value.name group by value.complete for value in todos">
        </select>
    </div>
    </section>


<script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>

<script type="text/javascript" src="app/Todo.js"></script>
</body>
</html>
